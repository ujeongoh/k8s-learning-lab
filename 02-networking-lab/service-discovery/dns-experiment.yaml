apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  replicas: 3  # clone 3 pods
  selector:
    matchLabels:
      app: my-nginx
  template:
    metadata:
      labels:
        app: my-nginx
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: my-nginx-service  # [!] this becomes the DNS name
spec:
  selector:
    app: my-nginx  # connect to pods with this label
  ports:
    - protocol: TCP
      port: 80        # service port
      targetPort: 80  # pod port
  type: ClusterIP     # internal IP only
---
apiVersion: v1
kind: Pod
metadata:
  name: curl-dns-client
spec:
  containers:
  - name: curl
    image: curlimages/curl
    command: ["/bin/sh", "-c", "sleep 3600"]
# 1. Website (App)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-web
  template:
    metadata:
      labels:
        app: demo-web
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
---
# 2. Internal endpoint (Service)
apiVersion: v1
kind: Service
metadata:
  name: demo-web-svc
spec:
  selector:
    app: demo-web
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP  # external exposure disabled! (Ingress will handle it)
---
# 3. Gatekeeper Rules (Ingress Rule)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-ingress
  annotations:
    # indicate this rule should be handled by the nginx controller
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: devops.local      # [!] only allow requests for this domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: demo-web-svc # route traffic to this service
            port:
              number: 80